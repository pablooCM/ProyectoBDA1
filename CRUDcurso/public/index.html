<!DOCTYPE>
<!-- esto es para que se conecte con angular y pueda utilizar la magia de angularjs -->
<html ng-app="myApp">
<!-- Aquí jala los estilos e inserta bootstrap para que sea responsive y no tener que meterle mano a un CSS con los estilos hashtag la magia de bootstrap -->
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="utf-8">
<!-- El título que sale en la pestañita del navegador -->
    <title>CRUD Curso</title>
  </head>
  <!-- La página básicamente -->
  <body>
    <!-- esto es lo que interactúa con controller.js, AppCtrl es el que establece la conexión entre ambos archivos -->
    <div class="container" ng-controller="AppCtrl">
      <h1>Gesti&oacute;n de curso</h1>
<!-- hace la tabla -->
      <table class="table">
        <!-- thead son como los nombres de las columnas pero todas juntas -->
        <thead>
          <!-- El nombre de cada columna de la tabla -->
          <tr>
            <th>C&oacute;digo de curso</th>
            <th>Nombre</th>
            <th>Semestre</th>
            <th>Año</th>
            <th>Operación</th>
            <!-- &nbsp; son blank spaces -->
            <th>&nbsp;</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <!-- aquí van los inputs en los que el usuario ingresa varas para modificar el curso -->
        <tbody>
          <tr>
            <!-- td son los elementos de una lista en la que va la que se mete cada elemento, al poner ng-model mete todo esto un un json que se llama curso -->
            <td><input class="form-control" ng-model="curso.codCurso"></td>
            <td><input class="form-control" ng-model="curso.nombreCurso"></td>
            <td><input class="form-control" ng-model="curso.semestre"></td>
            <td><input class="form-control" ng-model="curso.anno"></td>
            <!-- ng-clicc agrega una acción al botón, mientras que lo que estaá dentro  de los paréntesis es la función que llama en el controller -->
            <td><button class="btn btn-primary" ng-click="addCurso()">Agregar Curso</button></td>
            <td><button class="btn btn-info" ng-click="actualizar()">Actualizar</button></td>
            <td><button class="btn btn-default" ng-click="desseleccionar()">Limpiar</button></td>
          </tr>
          <!-- el ng-repeat es como un while que jala todos los archivos en la bd hasta que no hayan más con esos parámetros -->
          <tr ng-repeat ="curso in listaDeCursos">
            <td>{{curso.codCurso}}</td>
            <td>{{curso.nombreCurso}}</td>
            <td>{{curso.semestre}}</td>
            <td>{{curso.anno}}</td>
            <td><button class="btn btn-danger" ng-click="removeCurso(curso._id)">Borrar Curso</button></td>
            <td><button class="btn btn-warning" ng-click="modificarCurso(curso._id)">Modificar Curso</button></td>
            <td><a href="preferencias.html"><button class="btn btn-success">Preferencias</button></a></td>

          </tr>
        </tbody>

      </table>
    </div>
<!-- script para usar angular -->
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"> </script>
    <!-- script para inicializar el controller.js -->
    <script src="controller.js"></script>



  </body>
</html>
