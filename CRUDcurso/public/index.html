<!DOCTYPE>
<html ng-app="myApp">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="utf-8">

    <title>CRUD Curso</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>Gesti&oacute;n de curso</h1>

      <table class="table">
        <thead>
          <tr>
            <th>C&oacute;digo de curso</th>
            <th>Nombre</th>
            <th>Semestre</th>
            <th>Año</th>
            <th>Operación</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="curso.codCurso"></td>
            <td><input class="form-control" ng-model="curso.nombreCurso"></td>
            <td><input class="form-control" ng-model="curso.semestre"></td>
            <td><input class="form-control" ng-model="curso.anno"></td>
            <td><button class="btn btn-primary" ng-click="addCurso()">Agregar Curso</button></td>
            <td><button class="btn btn-info" ng-click="actualizar()">Actualizar</button></td>
            <td><button class="btn btn-default" ng-click="desseleccionar()">Limpiar</button></td>
          </tr>
          <tr ng-repeat ="curso in listaDeCursos">
            <td>{{curso.codCurso}}</td>
            <td>{{curso.nombreCurso}}</td>
            <td>{{curso.semestre}}</td>
            <td>{{curso.anno}}</td>
            <td><button class="btn btn-danger" ng-click="removeCurso(curso._id)">Borrar Curso</button></td>
            <td><button class="btn btn-warning" ng-click="modificarCurso(curso._id)">Modificar Curso</button></td>
            <td><a href="preferencias.html"><button class="btn btn-success">Preferencias</button></a></td>

          </tr>
        </tbody>

      </table>
    </div>

    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"> </script>
    <script src="controller.js"></script>



  </body>
</html>
