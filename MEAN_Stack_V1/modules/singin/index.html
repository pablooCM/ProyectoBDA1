<!DOCTYPE>
<html ng-app="singin">
<head>
	<!-- Latest compiled and minified CSS -->

	<title>MEAN Stack Test</title>	
</head>

<body>
	<div class="container" ng-controller="SinginCtrl">
		<h1>Registro</h1>

		<table class="table">
			<thead>
				<tr>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>

				<tr>
					<td><p>Carnet </p></td>

				<tr>

					<td><input class="form-control" ng-model="student.email"></td>

				<tr>

				<tr>
					<td><p>Preferencias </p></td>
					<td><input class="form-control" ng-model="student.preferences"></td>

				<tr>

				</tr>
			</tbody>
		</table>>
