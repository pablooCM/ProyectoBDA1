<!DOCTYPE html>
<html ng-app="managerApp">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <meta charset="utf-8">

  <title>MEAN Stack Test</title>
</head>
<body>
  <div class="container" ng-controller="ManagerCtrl">
    <button class="btn btn-danger" ng-click="goToPath('/')">Cerrar Sesión</button>

    <br>
    <br>

    <h2>Reportes de cursos</h2>
    <td><a href="../home_manager/reports"><button class="btn btn-success">Reportes</button></a></td>

    <h2>Gestionar cursos</h2>
    <table class="table">
      <thead>
        <tr>
          <th>C&oacute;digo de curso</th>
          <th>Nombre</th>
          <th>Semestre</th>
          <th>Año</th>
          <th>Opciones</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="course.codCourse"></td>
          <td><input class="form-control" ng-model="course.courseName"></td>
          <td><input class="form-control" ng-model="course.semester"></td>
          <td><input class="form-control" ng-model="course.year"></td>

          <td><button class="btn btn-primary" ng-click="addCourse()">Agregar Curso</button></td>
          <td><button class="btn btn-info" ng-click="updateCourse()">Actualizar</button></td>
          <td><button class="btn btn-default" ng-click="unselect()">Limpiar</button></td>
        </tr>
        <tr ng-repeat ="course in courseList">
          <td>{{course.codCourse}}</td>
          <td>{{course.courseName}}</td>
          <td>{{course.semester}}</td>
          <td>{{course.year}}</td>

          <td><a href="../home_manager/preferences"><button class="btn btn-success">Preferencias</button></a></td>
          <td><button class="btn btn-warning" ng-click="editCourse(course._id)">Modificar Curso</button></td>
          <td><button class="btn btn-danger" ng-click="removeCourse(course._id)">Borrar Curso</button></td>

        </tr>
      </tbody>
    </table>

    <hr>

  </div>

  <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"> </script>
  <script src="controller.js"></script>
</body>
</html>
