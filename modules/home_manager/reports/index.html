<!DOCTYPE html>
<html ng-app="reports">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>MEAN Stack Test</title>	
</head>
<body>
	<form class="container" ng-controller="ReportsCtrl">
		<button class="btn btn-danger" ng-click="goToPath('/')">Cerrar Sesi√≥n</button>
		<button class="btn btn-primary" ng-click="goToPath('/home_manager')">Regresar</button>

	    <br>
	    <br>
		<h1>Reportes de Curso</h1>
		<br>

		<label for="courseSelector">Seleccione un curso:</label><br>
		<select class="form-control" name="courseSelector" ng-model="courseSelected" ng-options = "course.courseName for course in courseList"></select>
		<br>
		<br>

		<label for="Seleccione el tipo de reporte:">Que accion desea realizar</label>
		<br>
		
		<td><button class = "btn btn-primary" ng-click = "fillCourseData()">Lista de Correos</button></td>
		<td><button class = "btn btn-primary" ng-click = "">Lista de Telefonos</button></td>
		<td><button class = "btn btn-primary" ng-click = "">Informacion de Estudiantes</button></td>
		<td><button class = "btn btn-primary" ng-click = "">Preferencias</button></td>
		
		<br>
		<br>

		<table>
			<thead>
			<th>Nombre Estudiante      </th>
			<th>Correo</th>
			</thead>
			<tbody>
			<tr ng-repeat="student in studentList">
				<td>{{student.name}}</td>
				<td>{{student.email}}</td>
			</tr>
			</tbody>
		</table>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="controller.js"></script>
</body>
</html>
