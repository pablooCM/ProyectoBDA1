<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>Registro de Estudiantes</title>

</head>
<body>
<div class="container" ng-controller="AppCtrl">
<h1 align="center">Registro de Estudiantes</h1>
<table align="center"> 
<tr>
 <table style="width: 100%;">
            <tr>
                <td class="auto-style1"><label>Nombre</label></td>
                <td>
                    <input class="form-control" ng-model="student.nombre"/></td>

            </tr>
            <tr>
                <td class="auto-style1">&nbsp;</td>
                <td>&nbsp;</td>             
            </tr>
            <tr>
                <td class="auto-style1">
                    <label>Contraseña</label></td>
                <td>
                    <input class="form-control" ng-model="student.contraseña"/></td>   
            </tr>
         <tr>
                <td class="auto-style1">&nbsp;</td>
                <td>&nbsp;</td>        
            </tr>
            <tr>
                <td class="auto-style1"><label>E-mail</label></td>
                <td>
                    <input class="form-control" ng-model="student.correo"/></td>
            </tr>
            <tr>
                <td class="auto-style1">&nbsp;</td>
                <td>&nbsp;</td>   
            </tr>
            <tr>
                <td class="auto-style1"><label>Carné</label></td>
                <td>
                    <input class="form-control" ng-model="student.carne"/></td>
            </tr>
            <tr>
                <td class="auto-style1">&nbsp;</td>
                <td>&nbsp;</td>  
            </tr>
            <tr>
                <td class="auto-style1">&nbsp;</td>
                <td><button class = "btn btn-primary" ng-click = "addStudent()">Registrarse</button></td>
            </tr>
            
            <<tr ng-repeat="student in Estudiantes">
						<td>{{student.nombre}}</td>
						<td>{{student.contraseña}}</td>
						<td>{{student.correo}}</td>
						<td>{{student.carne}}</td>
					</tr>

           
        </table>
</div>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="controllers/controller.js"></script> -->
</body>
</html>
