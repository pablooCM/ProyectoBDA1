<!DOCTYPE html>
<html ng-app="myAppPref">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>Preferencias de curso</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>Preferencias</h1>
      <table>
        <thead>
          <td>&nbsp;</td>
          <td>Preferencia</td>
        </thead>
        <tbody>
          <tr ng-repeat="preferencia in preferencias">
            <td>
                <input type="checkbox" ng-model="preferenciaG.preferencia" /> &nbsp;{{preferencia.preferencia}}
            </td>

          </tr>

        </tbody>
      </table>

    </div>
    <!-- script para usar angular -->
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"> </script>
        <!-- script para inicializar el controller.js -->
    <script src="controller.js"></script>
  </body>
</html>
